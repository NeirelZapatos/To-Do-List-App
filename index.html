<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List Web App</title>

        <!-- added for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- added for style.css-->
        <link rel="stylesheet" href="style.css">

        <!-- added for fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    
    <body class="light-mode">
        
        <div id="main-container">            
            <!-- List Wrapper -->
            <div id="list-container" class="light-mode">
                <div id="movingDiv"></div>
                <!-- List Title -->
                <div id="title-container">
                    <div class="toggle-container" >
                        <i class="fa-solid fa-sun"></i>
                        <label class="switch">
                          <input type="checkbox"  id="dark-mode-toggle">
                          <span class="slider round"></span>
                        </label>
                        <i class="fa-solid fa-moon"></i>
                      </div>
                    <h1 id="title"> To Do List </h1>
                </div>

                <div id="separator"></div>

                <div id="items-container">
                    <!-- Items show up here -->
                </div>

                <div id="input-area">
                    <input type="text" class="textarea" maxLength="30" id="item-input" placeholder="Input here">
                    <input type="date" id="date-picker">
                    <button type="button" class="add-new-item-btn"> <i class="fa-solid fa-plus fa-2xl"></i> </button> <!-- For adding -->
                </div>
            </div> 

            <button type="button" class="nukebutton">Delete All</button> <!-- Deletes all items-->
            <!-- <img src="images/kanye.png" class="kanye" alt="kanye"> -->
            <!-- <img src="images/fortnite.gif" class="fortnite"> -->
            <!-- <img src="images/josh.jpg" class="josh"> -->

            <footer id="footer"></footer>
        </div>
    </body>
</html>
